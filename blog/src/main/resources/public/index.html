<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Adicionar Novo Post</h1>
    <form id="postForm">
        <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Conteúdo:</label>
            <textarea class="form-control" id="content" name="content" rows="6"></textarea>
        </div>
        <div class="mb-3">
            <label for="createAt" class="form-label">Data de Criação:</label>
            <input type="datetime-local" class="form-control" id="createAt" name="createAt">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Post</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var post = {};
        formData.forEach(function(value, key) {
            post[key] = value;
        });
        axios.post('http://localhost:8080/posts', post)
            .then(function(response) {
                alert('Post adicionado com sucesso!');
                // Redirecionar para página de listagem de posts ou fazer outra ação
            })
            .catch(function(error) {
                console.error('Erro ao adicionar post:', error);
                alert('Ocorreu um erro ao adicionar o post. Verifique o console para mais detalhes.');
            });
    });
</script>
</body>
</html>
